<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .container
        {
            margin:50px auto;
            max-width:300px;
            background-color:green;
            padding:40px;
        }
        .display{
            height:40px;
            background-color:#303134;
            margin-bottom:20px;
            border-radius:5px;
            color:white;
            padding:10px;
            font-size:20px;
            box-sizing:border-box;
            display:flex;
            align-items:center;
            justify-content:flex-end;

        }
        button
        {
            font-size :18px; 
         background-color:#5f6368;
         padding:10px;
         border-radius:3px;
         color:white;
        
        }
        .grid{
            display:grid;
            grid-template-columns:1fr 1fr 1fr 1fr;
            gap:10px;
        }
    </style>
</head>
<body>
   <div class="container">
    <div class="display"></div>
    <div class="grid">
        <button>C</button>
        <button>/</button>
        <button>*</button>
        <button>‚Üê</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>.</button>
        <button>(</button>
        <button>0</button>
        <button>)</button>
        <button>=</button>
    </div>
   </div> 
   <script>
    var buttons=document.querySelectorAll(".grid button");
    var display=document.querySelector(".dispaly");
    buttons.forEach(function(button){
        button.addEventListener("click",function(e){
            display.innerText=display.innerText + e.target.innerText;
        })
        
    });
   </script>

</body></html>
